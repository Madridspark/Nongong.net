<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>发布招聘信息-农工网</title>

        <!-- 样式 -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/font-faces.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="css/job-classes.css" rel="stylesheet" type="text/css">
        <link href="css/form-table.css" rel="stylesheet" type="text/css">
        <link href="css/sub-page.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <!-- 导航栏 -->
        <div class="top-bar">
            <nav class="wrap">
                <a href="" class="site-title trans fl">
                    <h2 class="nav-user trans">农工网首页</h2>
                </a>
                <span class="nav-user fr">
                    <!-- 登录/注册 -->
                    <a id="main-login-btn">登录</a>
                    <i class="login-divi">|</i>
                    <a id="main-signup-btn">注册</a>
                    <!-- 用户名（下拉菜单：信息完善）: 注销-->
                    
                </span>
                <div class="clf"></div>
            </nav>
        </div>

        <!-- 登录/注册窗口 -->
        <div id="main-user-window-wrap" class="trans">
            <div id="main-user-window" class="trans">
                <label class="main-user-window-tab">
                    <input type="radio" value="login">
                </label>
                <label class="main-user-window-tab">
                    <input type="radio" value="signup">
                </label>
            </div>
        </div>

        <!-- 头部操作面板 -->
        <header class="ctl-panel wrap">
            <a class="logo" href="">
                <img src="img/logo.png" alt="农工网">
            </a>
            <!-- 搜索框 -->
            <!-- 信息发布按钮 -->
        </header>

        <!-- content -->
        <article class="form-table wrap trans">
            <form action="" method="POST">
                <table>
                    <tr>
                        <td class="index-icon">&#xe657;</td>
                        <td>工作种类：</td>
                        <td class="job-classes">
                            <ul style="margin: 0;">
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td class="index-icon">&#xe66c;</td>
                        <td>需求人数：</td>
                        <td>
                            <input id="" style="width: 145px;" type="number" min="1" name="num">
                        </td>
                    </tr>
                    <tr>
                        <td class="index-icon">&#xe622;</td>
                        <td>工作省/市：</td>
                        <td>
                            <select id="" name="province" onchange="fun2();">
                                <option>--省--</option>
                                <option>陕西</option>
                                <option>湖北</option>
                                <option>湖南</option>
                            </select>
                            <select id="" name="city">
        	                    <option>--市--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe65f;</td>
                        <td>年龄范围：</td>
                        <td>
                            <input id="" style="width: 100px;" type="number" min="0" name="minage">
                            -
                            <input id="" style="width: 100px;" type="number" min="0" name="maxage">
                        </td>
                    </tr>
                    <tr>
                        <td class="index-icon">&#xe660;</td>
                        <td>薪水范围：</td>
                        <td>
                            <input id="" style="width: 100px;" type="number" min="0" step="100" name="minmoney">
                            -
                            <input id="" style="width: 100px;" type="number" min="0" step="100" name="maxmoney">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-com-icon">&#xe606;</td>
                        <td>详情介绍：</td>
                        <td>
                            <textarea rows="10" cols="70"></textarea>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="发布">
                <div class="clf"></div>
            </form>
        </article>

        <footer>
            <ul>
                <li><a href="">关于农工</a></li>
                <li><a href="">农工推广</a></li>
                <li><a href="">渠道合作</a></li>
                <li><a href="">帮助中心</a></li>
                <li><a href="">友情链接</a></li>
                <li><a href="">招贤纳士</a></li>
                <li><a href="">区县导航</a></li>
            </ul>
        </footer>

        <!-- 脚本 -->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/job-classes.js"></script>
    </body>
</html>
