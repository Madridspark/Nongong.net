<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>个人信息修改-农工网</title>

        <!-- 样式 -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/font-faces.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="css/form-table.css" rel="stylesheet" type="text/css">
        <link href="css/sub-page.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <!-- 导航栏 -->
        <div class="top-bar">
            <nav class="wrap">
                <a href="" class="site-title trans fl">
                    <h2 class="nav-user trans">农工网首页</h2>
                </a>
                <span class="nav-user fr">
                    <a id="main-clradvs-btn">一键去除广告</a>
                </span>
                <span class="nav-user fr">
                    <!-- 登录/注册 -->
                    <a id="main-login-btn">登录</a>
                    <i class="login-divi">|</i>
                    <a id="main-signup-btn">注册</a>
                    <!-- 用户名（下拉菜单：信息完善）: 注销-->
                    <!--周博文, 
                    <a id="main-signup-btn">注销</a>-->
                </span>
                <div class="clf"></div>
            </nav>
        </div>

        <!-- 登录/注册窗口 -->
        <div id="main-user-window-wrap" class="trans">
            <div id="main-user-window" class="trans">
                <i class="close-btn"></i>
                <form class="main-user-window-tab-wrap">
                    <input id="main-user-login-radio" name="opt" type="radio" value="login">
                    <label for="main-user-login-radio" class="main-user-window-tab trans">登录</label>
                    <input id="main-user-signup-radio" name="opt" type="radio" value="signup">
                    <label for="main-user-signup-radio" class="main-user-window-tab trans">注册</label>
                    <div class="clf"></div>
                </form>
                <div class="main-user-window-form-wrap trans">
                    <form>
                        <input type="text" placeholder="用户名">
                        <input type="password" placeholder="密码">
                        <input type="submit">
                    </form>
                    <form>
                        <input type="text" placeholder="用户名">
                        <input type="password" placeholder="设置密码">
                        <input type="password" placeholder="确认密码">
                        <select id="u31_input" name="status">
                            <option selected="" value="person">个人用户</option>
                            <option value="company">公司用户</option>
                            <option value="person">管理员</option>
                        </select>
                        <input type="submit">
                    </form>
                    <div class="clf"></div>
                </div>
            </div>
        </div>

        <!-- 头部操作面板 -->
        <header class="ctl-panel wrap">
            <a class="logo" href="">
                <img src="img/logo.png" alt="农工网">
            </a>
            <!-- 搜索框 -->
            <!-- 信息发布按钮 -->
        </header>

        <!-- content -->
        <article class="form-table wrap trans">
            <form action="" method="POST">
                <table>
                    <tr>
                        <td class="info-per-icon">&#xe61e;</td>
                        <td>真实姓名：</td>
                        <td>
                            <input class="mid-width" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe65f;</td>
                        <td>年龄：</td>
                        <td>
                            <input class="tiny-width"t type="number" min="0">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe675;</td>
                        <td>身份证号：</td>
                        <td>
                            <input class="large-width" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe6a2;</td>
                        <td>省 / 市：</td>
                        <td>
                            <select id="" name="province" onchange="fun2();">
                                <option>--省--</option>
                                <option>陕西</option>
                                <option>湖北</option>
                                <option>湖南</option>
                            </select>
                            <select id="" name="city">
        	                    <option>--市--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe685;</td>
                        <td>详细住址：</td>
                        <td>
                            <input class="large-width" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe62f;</td>
                        <td>电子邮件：</td>
                        <td>
                            <input class="large-width" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe656;</td>
                        <td>联系方式：</td>
                        <td>
                            <input class="mid-width" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="info-per-icon">&#xe6c9;</td>
                        <td>个人说明：</td>
                        <td>
                            <textarea rows="10" cols="70"></textarea>
                        </td>
                    </tr>
                </table>
                <input style="text-align: center;" type="submit" value="保存">
            </form>
        </article>

        <footer>
            <ul>
                <li><a href="">关于农工</a></li>
                <li><a href="">农工推广</a></li>
                <li><a href="">渠道合作</a></li>
                <li><a href="">帮助中心</a></li>
                <li><a href="">友情链接</a></li>
                <li><a href="">招贤纳士</a></li>
                <li><a href="">区县导航</a></li>
            </ul>
        </footer>

        <!-- 脚本 -->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
